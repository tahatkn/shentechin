<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz Başlıyor | ShenTechin Med</title>
    <!-- Fontlar -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- İkonlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Stil Dosyası -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="quiz-body">

    <!-- NAVİGASYON -->
    <nav class="quiz-nav">
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Vazgeç ve Dön</a>
        <div class="logo-small">ShenTechin<span class="med-badge">MED</span></div>
    </nav>

    <!-- ANA ALAN -->
    <div class="quiz-container">
        
        <!-- İLERLEME ÇUBUĞU -->
        <div class="progress-header">
            <span id="question-count">Yükleniyor...</span>
            <div class="progress-bar-bg">
                <!-- Başlangıçta genişlik 0, JS ile artacak -->
                <div class="progress-bar-fill" style="width: 0%;"></div>
            </div>
        </div>

        <!-- SORU KARTI -->
        <div class="question-card">
            <!-- Soru başlığı buraya gelecek -->
            <h2 id="question-text">Soru verileri hazırlanıyor...</h2>
            
            <!-- Şık butonları buraya JS tarafından otomatik eklenecek -->
            <!-- İçi bilerek boş bırakıldı -->
            <div class="options-grid"></div>
        </div>

        <!-- ALT BUTONLAR -->
        <div class="quiz-footer">
            <button class="nav-btn prev-btn" disabled>Önceki</button>
            <button class="nav-btn next-btn">Sonraki <i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- JAVASCRIPT BAĞLANTILARI -->
    <!-- Önce sorular, sonra mantık yüklenir -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/logic.js"></script>

</body>
</html>
